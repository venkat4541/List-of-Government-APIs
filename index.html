<!DOCTYPE html>
<html ng-app="guvApi">
  <head>
    <meta charset="utf-8">
    <title>US Government APIs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" ng-controller="listApi">
      <div class="title text-center">
        <h2>List of Government APIs</h2><i class="fa fa-search fa-2x" aria-hidden="true"></i>
      </div>
      <div class="content">
        <ul>
          <li>
            <div class="org">
              <div class="col-xs-3 text-right">
                Organization:
              </div>
              <div class="col-xs-9">
                {{name}}
              </div>
            </div>
            <div class="api">
              <div class="col-xs-3 text-right">
                API:
              </div>
              <div class="col-xs-9">
                {{org}}
              </div>
            </div>
            <div class="url">
              <div class="col-xs-3 text-right">
                URL:
              </div>
              <div class="col-xs-9">
                {{url}}
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
